<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Battleship 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="width: 40%">
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-button
          expand="block"
          class="ion-text-wrap min-max-width"
          size="large"
          fill="outline"
          color="dark"
          style="text-transform:none"
          routerLink="/cpu-turn"
          routerDirection="forward"
          >Start new game
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button
          expand="block"
          class="ion-text-wrap min-max-width"
          size="large"
          fill="outline"
          color="dark"          
          style="text-transform:none"
          routerDirection="forward"
          >Load game
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
